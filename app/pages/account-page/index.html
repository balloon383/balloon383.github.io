<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <header class="header">
        <section class="content__container header__container">
            <a href="../../index.html"><img src="../../img/logo.png" alt="header logo" class="header__logo" width="35px"
                    height="35px"></a>
            <nav class="header__nav">
                <ul class="header__nav--ul">
                    <li class="header__nav--li">Hi, <a href="./index.html" class="header__nav--user">Log in</a></li>
                    <li class="header__nav--li"><a class="header__shoppingcart--link" href="../shopping-cart/index.html"><img class="header__shoppingcart"
                        src="../../img/shopping-cart.png" alt="shopping cart" width="35px" height="35px"><span class="header__shoppingcart--counter">0</span></a><a
                    href="#" class="header__logout">Log out</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main">
        <section class="content__container main__shoppingcart--flex">
            <section class="main__shoppingcart">
                <h2 class="main__shoppingcart--header">Ordered Items</h2>
                <table class="main__shoppingcart--table">
                    <tbody class="main__shoppingcart--tbody">
                        <tr class="main__shoppingcart--tr-header">
                            <td>Item description</td>
                            <td>Price</td>
                            <td>Sale</td>
                            <td>Quantity</td>
                            <td>Total</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="main__info">
                <h2 class="main__info--header">My Info</h2>
                <ul class="main__info--ul-name">
                    <li class="main__info--name">Name:</li>
                    <li class="main__info--name-name">(name)</li>
                </ul>
                <ul class="main__info--ul-email">
                    <li class="main__info--email">Name:</li>
                    <li class="main__info--email-email">(email)</li>
                </ul>
                <button class="main__info--delete">Delete Account</button>
            </section>
        </section>
    </main>
    <script src="../../js/account.js" type="module"></script>
</body>

</html>
